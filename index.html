<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock, Paper, Scissors</title>

  <style>
    body {
      max-width: 700px;
      margin: auto;
      margin-top: 100px;
    }

    #score-player, #score-computer {
      display: inline;
      font-size: 20px;
    }
    
    #score-computer {
      padding-left: 400px;
    }

    #container {
      padding: 20px 0px;
    }
  </style>  
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>

  <div id='score-player'>Score player: <span id='player-score'>0</span></div>
  <div id='score-computer'>Score computer: <span id='computer-score'>0</span></div>

  <br>
  <div id='container'>
    <button id="rock"><img width='200px' height='200px' src='images/rock.png' alt='Rock'></button>
    <button id="paper"><img width='200px' height='200px' src='images/paper.png' alt='Paper'></button>
    <button id="scissors"><img width='200px' height='200px' src='images/scissors.png' alt='Scissors'></button>
  </div>
  
  <br>
  <div id='result'>Welcome to Rock, Paper, Scissors!</div>
  
  <script type="text/javascript" src="game.js">

  </script>
</body>
</html>
